# FiraCode Nerd Font: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/FiraCode.zip

format = '$sudo$time $all$directory$character'

[sudo]
disabled = false
format = '\[[root]($style)\]'

[time]
format = '\[[$time]($style)\] -'
time_format = "%T"
style = "bright-white"
disabled = false

[directory]
